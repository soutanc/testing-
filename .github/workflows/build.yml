name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3-pip \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            libfreetype6-dev libgl1-mesa-dev libgles2-mesa-dev libmtdev-dev \
            libffi-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
            libpng-dev libjpeg-dev libtiff-dev libx11-dev libxcursor-dev \
            libxrandr-dev libxinerama-dev libxi-dev

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip setuptools
          pip install buildozer packaging

      - name: Initialize buildozer.spec
        run: |
          test -f buildozer.spec || buildozer init

      - name: Build APK
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk
