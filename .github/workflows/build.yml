name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip
          pip install --upgrade pip setuptools wheel
          pip install buildozer cython

      - name: Install Android SDK and Build Tools (AIDL fix)
        run: |
          mkdir -p ~/.android/sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d ~/.android/sdk/cmdline-tools
          mv ~/.android/sdk/cmdline-tools/cmdline-tools ~/.android/sdk/cmdline-tools/latest
          yes | ~/.android/sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=${HOME}/.android/sdk --licenses
          ~/.android/sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=${HOME}/.android/sdk "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Build APK
        env:
          ANDROIDSDK: ${{ env.HOME }}/.android/sdk
        run: |
          export ANDROID_HOME=$HOME/.android/sdk
          export PATH=$ANDROID_HOME/platform-tools:$PATH
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk
